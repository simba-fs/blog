<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GAY</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			#flag {
				height: 100vh;
			}
			#flag div {
				width: 100%;
				height: calc(100% / 6);
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 5em;
				font-family: sans-serif;
				overflow: hidden;
			}
			#red {
				background-color: #ff0000;
				color: white;
			}
			#orange {
				background-color: #ffa500;
				color: white;
			}
			#yellow {
				background-color: #ffff00;
				color: black;
			}
			#green {
				background-color: #008000;
				color: white;
			}
			#blue {
				background-color: #0000ff;
				color: white;
			}
			#purple {
				background-color: #9400d3;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="flag">
			<div contenteditable="" id="red"></div>
			<div contenteditable="" id="orange"></div>
			<div contenteditable="" id="yellow"></div>
			<div contenteditable="" id="green"></div>
			<div contenteditable="" id="blue"></div>
			<div contenteditable="" id="purple"></div>
		</div>
	</body>
</html>
