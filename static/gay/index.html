<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GAY</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			#flag {
				height: 100vh;
			}
			#flag div {
				width: 100%;
				height: calc(100% / 6);
			}
			#red {
				background-color: #ff0000;
			}
			#orange {
				background-color: #ffa500;
			}
			#yellow {
				background-color: #ffff00;
			}
			#green {
				background-color: #008000;
			}
			#blue {
				background-color: #0000ff;
			}
			#purple {
				background-color: #9400d3;
			}
		</style>
	</head>
	<body>
		<div id="flag">
			<div id="red"></div>
			<div id="orange"></div>
			<div id="yellow"></div>
			<div id="green"></div>
			<div id="blue"></div>
			<div id="purple"></div>
		</div>
	</body>
</html>
